<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda entrega proyecto final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">
 <header>
       <div id="login" class="d-grid gap-2 col-6 mx-auto mostrar centrado">
           <h1 class="my-5" id="titulo">Bienvenido hoy te asignaremos la rutina del gym</h1>
           <button id="ingreso" type="button" class="btn btn-primary">Iniciar sesion</button>
         </div>
         
         <div id="entrar" class="esconder">
             <h2 class="text-center  ">Solicito que ingreses tu usuario y contraseña</h2>
            <input type="text" class="usuario d-grid gap-2 col-2 mx-auto my-5" placeholder="Ingrese su usuario" >
            <input type="password" class="passw d-grid gap-2 col-2 mx-auto my-5" id="input" placeholder="Ingrese su contraseña">
            <button id="vamos" type="button" class="btn btn-primary ingresar d-grid gap-2 col-2 mx-auto my-5">Ingresar</button>
       </div>
</header>
       <section>
            <h2 id="titulo2" class="esconder text-center " >Buenas voy a pedirte que ingreses tu nombre y apellido</h2>
            <form  action="" id="nombre" class="esconder"> 
                <input type="text" class="n d-grid gap-2 col-2 mx-auto my-5" placeholder="Ingrese su nombre"> 
                <input type="text" id="apellido" class="d-grid gap-2 col-2 mx-auto my-5" placeholder="Ingrese su apellido">
                <button type="submit" id="boton"  class="btn btn-primary d-grid gap-2 col-2 mx-auto">Agregar</button>
            </form> 

           <div id="rutinas" class="esconder">
              <h4 class="text-center centrado">Ingrese cuantas veces a la semana desea entrenar, en base a eso te daremos las rutinas</h4>
              <input id="numero" type="text" class="d-grid gap-2 col-2 mx-auto" placeholder="Ingrese un numero">
              <button id="go" type="button"  class="btn btn-primary d-grid gap-2 col-2 mx-auto my-3">GO</button>
           </div>

            <article>
                <p id="texto" class="esconder fs-3 primary">Ingrese su nombre y apellido :</p>;
                <ul id="lista" > </ul>

            </article>


       </section>


<script src="main.js"></script>
</body>
</html>
